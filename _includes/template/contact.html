      <!-- Contact  -->

      <div id="contact" class="row service">
        <div class="col-md-7 left-item">
          <div class="service-heading">{% capture contact_headline %}{% include content/contact_headline.md %}{% endcapture %}{{ contact_headline | markdownify }}</div>
          <div class="lead">{% capture contact_detail %}{% include content/contact_detail.md %}{% endcapture %}
          {{ contact_detail | markdownify }}
          </div>
        </div>
        <div class="col-md-5 right-item">
          <form role="form" method="POST" action="//formspree.io/sean.west@datacuresolutions.com">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="org">Organization</label>
              <input type="text" name="organization" class="form-control" id="org">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" name="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="comments">Comments</label>
              <textarea name="comments" class="form-control" rows="3"></textarea>
            </div>
            <input type="hidden" name="_next" value="//datacuresolutions.github.io/thanks.html">
            <input type="hidden" name="_subject" value="Website Form Submission!">
            <input type="text" name="_gotcha" style="display:none">
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>

      <hr class="featurette-divider">

      <!-- /Contact -->
