      <!-- Contact  -->

      <div id="contact" class="row service">
        <div class="col-md-7 left-item">
          <div class="service-heading">{% capture contact_headline %}{% include content/contact_headline.md %}{% endcapture %}{{ contact_headline | markdownify }}</div>
          <div class="lead">{% capture contact_detail %}{% include content/contact_detail.md %}{% endcapture %}
          {{ contact_detail | markdownify }}
          </div>
        </div>
        <div class="col-md-5 right-item">
          <form role="form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="org">Organization</label>
              <input type="text" class="form-control" id="org">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="comments">Comments</label>
              <textarea class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>

      <hr class="featurette-divider">

      <!-- /Contact -->
